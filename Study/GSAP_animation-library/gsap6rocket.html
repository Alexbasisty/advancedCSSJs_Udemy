<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GSAP 6 - FlyingRobot</title>
        <style>
            .robot {
                position: absolute;
                left: 50%;
                bottom: 150px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <img class="robot" src="robot.svg" alt="robot" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
        <script>
            const robot = document.querySelector(".robot");
            const tl = new TimelineMax();
            tl.timeScale(2);
            tl.set(robot, { rotation: 90 });
            tl.to(robot, 3, { rotation: "-=90" });
            tl.to(robot, 2, { y: -400, delay: 2, ease: "expo.in" });
            tl.to(robot, 1, { y: "-=100", delay: 2, ease: "none" });
            tl.add("stop");
            tl.to(robot, 0.7, { rotation: "-=120" }, "stop");
            tl.to(robot, 1, { y: 80 }, "stop");
            tl.to(robot, 0.3, { opacity: 0 });
        </script>
    </body>
</html>
