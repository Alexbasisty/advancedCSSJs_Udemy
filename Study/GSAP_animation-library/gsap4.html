<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GSAP 4 - Stagger</title>
        <style>
            body {
                display: flex;
                height: 100vh;
                flex-direction: column;
                margin: 0;
                overflow: hidden;
            }
            div {
                flex-grow: 1;
                font-family: arial;
                font-size: 60px;
                text-align: center;
                opacity: 1;
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div>W</div>
        <div>ŻYCIU</div>
        <div>WAŻNE</div>
        <div>SĄ</div>
        <div>NIE</div>
        <div>TYLKO</div>
        <div>CHWILE</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
        <script>
            TweenMax.set("div", { visibility: "visible" });
            TweenMax.staggerFrom(
                "div",
                0.5,
                { x: 130, opacity: 0, delay: 1 },
                1.2
            );
        </script>
    </body>
</html>
