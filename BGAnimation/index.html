<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Background Animation</title>
    </head>
    <body>
        <div class="baloon-animation">
            <img

                src="assets/cloud.png"
                class="anim-bg"

                ratioY="0.23"

            />

                src="assets/cloud.png"
                class="anim-bg"
                ratioX=".026"
                ratioY="0.34"
                alt="cloud"
            />
            <img
                src="assets/cloud.png"
                class="anim-bg"
                ratioX="0.1"
                ratioY="0.11"
                alt="cloud"
            />
            <img
                src="assets/cloud.png"
                class="anim-bg"
                ratioX="0.13"
                ratioY="0.53"
                alt="cloud"
            />
            <img
                src="assets/cloud.png"
                class="anim-bg"
                ratioX="0.23"
                ratioY="0.4"
                alt="cloud"
            />
            <img
                src="assets/balloon.png"
                class="anim-bg"
                ratioX="0.07"
                ratioY="0.3"
                alt="baloon"
            />
        </div>
        <script src="index.js"></script>
    </body>
</html>
