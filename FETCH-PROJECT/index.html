<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>AJAX - Fetch</title>
    </head>
    <body>
        <form class="generator">
            <label class="generator__input-name"
                >Wybierż płeć:
                <select class="generator__select" name="gender">
                    <option value="both">Wszyscy</option>
                    <option value="female">Kobiety</option>
                    <option value="male">Męszczyżni</option>
                </select>
            </label>
            <label class="generator__input-name"
                >Liczba osób:
                <input
                    class="generator__input"
                    name="users-number"
                    type="number"
                    value="10"
                />
            </label>
            <button type="submit" class="generator__btn">
                Pobierż użytkowników
            </button>
        </form>

        <script src="index.js"></script>
    </body>
</html>
