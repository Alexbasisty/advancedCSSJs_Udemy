<!DOCTYPE html>
<html lang="en">

      <section>
        <div class="container">
          <h2>All doggos</h2>
          <p>Click an any breed to select next cute dog</p>
          <div class="tiles">
            <div class="tiles__tile">
              <div class="tiles__tile-content">Rasa 1</div>
            </div>
            <div class="tiles__tile">
              <div class="tiles__tile-content">Rasa 1</div>
            </div>
            <div class="tiles__tile">
              <div class="tiles__tile-content">Rasa 1</div>
            </div>
            <div class="tiles__tile">

          </div>

      </section>
